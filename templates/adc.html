{% extends 'base.html' %}

{% block title %}Kitronik Air Quality Control HAT{% endblock %}

{% block container %}

<div class="header">

	<a href="/"><img id="kitronik-logo" src="/static/Kitronik-Logo.jpg" alt="Kitronik Logo"></a>
    <h1><b>Air Quality Control HAT - ADC</b></h1>

</div>

<div class="main">

	<table border=1 frame=void rules=rows>

		<tr>
			<th><p><b>Time</b></p></th>
			<th><b>ADC 0</b></th>
			<th><b>ADC 1</b></th>
			<th><b>ADC 2</b></th>
		</tr>

		<!-- Access and loop through adc_data variable passed into the template when rendered -->
		{% for row in adc_data %}

			<tr>
				<!-- Access row variable created in the for loop above -->
				<td><p>{{ row[0] }}</p></td>
				<td><p>{{ row[1] }}</p></td>
				<td><p>{{ row[2] }}</p></td>
				<td><p>{{ row[3] }}</p></td>
			</tr>

		{% endfor %}

	</table>

</div>

{% endblock %}
